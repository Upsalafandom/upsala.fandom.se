{% extends "index.html" %}

{% block content %}
<article>
    <header>
        <h1>{{ page.title }}</h1>

        {% if page.taxonomies.kategorier or page.date %}
        {{ macros::dateline(page=page) }}
        {% endif %}
    </header>

    {{ page.content | safe }}

    <footer>
        {% if page.taxonomies.taggar %}
        {{ macros::tags(page=page) }}
        {% endif %}
    </footer>
</article>
{% endblock content %}
